<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Страница администратора1</title>

    <script src="/webjars/jquery/2.2.4/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/1.1.2/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.3-1/stomp.min.js"></script>
    <script src="/app.js">
    </script>
</head>

<body>
<br/>
<div>
    <button id="connect" onclick="connect()">Connect</button>
    <button id="disconnect" onclick="disconnect()" disabled="disabled">Disconnect</button>
</div>

<form id="create-form" accept-charset="utf-8">
    <h1>Create new user:</h1>
    <table style="width: 300px; border: solid 0px;">
        <td><label>Login </label></td>
        <td><input type="text" id="userLogin" value="" placeholder="Login must be unique"></td>
        <tr></tr>
        <td><label>Password </label></td>
        <td><input type="text" id="userPassword" value="" placeholder="Enter password"></td>
        <tr></tr>
        <td>
            <button type="button" id="sendRegister" onclick="sendMsgRegister()">Register</button>
        </td>
        <td>
            <button type="button" id="sendLogin" onclick="sendMsgLogin()">Login</button>
        </td>
    </table>
</form>
<br/>
<div id="usersList" style="display: none">
    <h1>List of users:</h1>
    <table style="width: 500px; border: solid 2px;" id="usersTable">
        <thead>
        <tr>
            <td style="width: 50px">Id</td>
            <td style="width: 100px">Login</td>
            <td style="width: 100px">Password</td>
        <tr>
        </thead>
        <tbody id="usersStr">

        </tbody>
    </table>
</div>

<div id="tests" style="display: none">
    <h1>Testing:</h1>
    <table style="width: 500px; border: solid 2px;" id="testsTable">
        <thead>
        <tr>
            <td style="width: 50px">Id</td>
            <td style="width: 150px">Please, answer questions below</td>
            <td style="width: 100px">true/false</td>
        <tr>
        </thead>
        <tbody id="testsStr">

        </tbody>
    </table>
</div>
<div id="results" style="display: none">
    <h3>Your result is:</h3>
    <table style="width: 400px; border: solid 2px;" id="resultsTable">
        <tbody id="resultsStr">

        </tbody>
    </table>
</div>
</body>
</html>
