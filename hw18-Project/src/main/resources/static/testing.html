<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Страница администратора1</title>

    <script src="/webjars/jquery/2.2.4/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/1.1.2/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.3-1/stomp.min.js"></script>
    <script src="/app2.js">

    </script>
</head>

<body>
<br/>
<div>
    <button id="connect" onclick="connect()">Connect</button>
    <button id="disconnect" onclick="disconnect()" disabled="disabled">Disconnect</button>
</div>

<form id="create-form" accept-charset="utf-8">
    <h1>Create new question:</h1>
    <table style="width: 300px; border: solid 0px;">
        <td><label>Text </label></td>
        <td><input type="text" id="question" value="" placeholder="Text of question must be unique"></td>
        <tr></tr>
        <td>
            <button type="button" id="sendRegister" onclick="sendMsgRegister2()">Add question</button>
        </td>
    </table>


</form>
<form id="create-form3" accept-charset="utf-8">
    <h1>Create new answer:</h1>
    <table style="width: 500px; border: solid 0px;">
        <td><label>Text </label></td>
        <td><input type="text" id="answer" value="" placeholder="Text of answer must be unique"></td>
        <tr></tr>
        <td><label>Number of question </label></td>
        <td><input type="text" id="question_id" value="" placeholder="Question must be integer"></td>
        <tr></tr>
        <td><label>True/False </label></td>
        <td><input type="checkbox" id="checkbox"></td>
        <tr></tr>
        <td>
            <button type="button" id="sendAnswer" onclick="sendMsgRegister3()">Add answer</button>
        </td>
    </table>
</form>
<br/>
<div id="questionsList" style="display: none">
    <h1>List of questions:</h1>
    <table style="width: 1000px; border: solid 2px;" id="questionsTable">
        <thead>
        <tr>
            <td style="width: 50px">Id</td>
            <td style="width: 100px">Text</td>
        </tr>
        </thead>
        <tbody id="questionsStr">

        </tbody>
    </table>
</div>

<div id="answersList" style="display: none">
    <h1>List of answers:</h1>
    <table style="width: 1000px; border: solid 2px;" id="answersTable">
        <thead>
        <tr>
            <td style="width: 50px">Id</td>
            <td style="width: 100px">Text</td>
            <td style="width: 100px">Question Id</td>
            <td style="width: 100px">True/false</td>
        </tr>
        </thead>
        <tbody id="answersStr">

        </tbody>
    </table>
</div>
</body>
</html>
